[package]
name = "cdumay_errors"
version = "0.1.0"
authors = ["CÃ©dric Dumay <cedric.dumay@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/cdumay/cdumay-errors-rs"
homepage =  "https://github.com/cdumay/cdumay-errors-rs"
description = """
cdumay-error is a basic library used to standardize exception objects and to serialize them into json using serde.
"""

[dependencies]
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
cdumay_result = { path="../cdumay-result-rs", optional=true }

[features]
default = []
cdumay-result = ["cdumay_result"]
all = ["cdumay-result"]